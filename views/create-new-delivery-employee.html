<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Add Delivery Employee</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                <p>Enter Employee Details</p>
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{errormessage}}
                </div>
                {% endif %}
                <form action="/createdeliveryemployee" method="post">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" value="{{firstName}}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" value="{{lastName}}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="name">Salary</label>
                        <input type="number" min="0" step="any" id="salary" name="salary" class="form-control"
                            value="{{salary}}" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Bank Account Number</label>
                        <input type="text" id="bankAccountNumber" name="bankAccountNumber" class="form-control"
                            value="{{bankAccountNumber}}" required>
                    </div>
                    <div class="form-group">
                        <label for="name">National Insurance Number</label>
                        <input type="text" id="niNumber" name="niNumber" class="form-control" value="{{niNumber}}"
                            required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
