<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Employees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12"> 
                    <h1>Delivery Employees</h1>
                </div>                
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="employees" class="mt-4">
            <h2>Employee List</h2>
            {% if employees and employees.length > 0 %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Employee ID</th>            
                    </tr>
                </thead>
                <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.id }}</td>
                    </tr>
                
                    {% endfor %}

                </tbody>
            </table>
            {% else %}
                There are currently no delivery employees.
            {% endif %}

        </section>
    </main>    
</body>
</html>
